<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://cdn.jsdelivr.net/npm/howler@2.2.3/dist/howler.min.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/timer.js"></script>
</head>

<body>
    <form id="datecalc">
        <h3>Калькулятор дат</h3>
        <label>
            <strong>Первая дата:</strong>
            <input type="date" name="firstDate" />
        </label>
        <label>
            <strong>Вторая дата:</strong>
            <input type="date" name="secondDate" />
        </label>
        <button type="submit">Расчитать промежуток</button>
        <p id="datecalc__result"></p>
    </form>
    <hr>
    <h3>Таймер</h3>
    <label>
        <strong>Время в минутах:</strong>
        <input type="text" name="time" id="time" />
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
        <div id="timeLeft"></div>
    </label>
</body>

</html>
